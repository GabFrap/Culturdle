<body>
  <div id="root"></div>
  <script type="text/babel">
    function DailyQuiz() {
      const DAILY_QUESTIONS = {
        '2025-12-07': [
          { category: 'Histoire', categoryIcon: 'üìú',
            clues: ['Cet empereur fran√ßais a instaur√© le Code civil qui porte son nom en 1804 (pr√©nom)', 'Il s\'est couronn√© lui-m√™me √† Notre-Dame de Paris', 'N√© en Corse, exil√© √† Sainte-H√©l√®ne'],
            answer: 'NAPOLEON', points: [20, 10, 5], boxCount: 9 },
          { category: 'Art', categoryIcon: 'üé®',
            clues: ['Ce peintre n√©erlandais a r√©alis√© plus de 800 tableaux en 10 ans (nom de famille)', 'Il s\'est coup√© une partie de l\'oreille en 1888', 'C√©l√®bre pour ses tournesols et sa nuit √©toil√©e'],
            answer: 'VANGOGH', points: [20, 10, 5], boxCount: 8 },
          { category: 'G√©ographie', categoryIcon: 'üó∫Ô∏è',
            clues: ['Cette ville a √©t√© fond√©e selon la l√©gende par Romulus en 753 av. J.-C.', 'On y trouve le Colis√©e et la Chapelle Sixtine', 'Tous les chemins m√®nent √† cette capitale'],
            answer: 'ROME', points: [20, 10, 5], boxCount: 5 }
        ],
        '2025-12-08': [
          { category: 'G√©ographie', categoryIcon: 'üó∫Ô∏è',
            clues: ['Cette capitale a √©t√© reb√¢tie par le baron Haussmann au XIXe si√®cle', 'Surnomm√©e la Ville Lumi√®re', 'On y trouve la Tour Eiffel'],
            answer: 'PARIS', points: [20, 10, 5], boxCount: 7 },
          { category: 'Cin√©ma', categoryIcon: 'üé¨',
            clues: ['Ce film de 1997 d√©tient le record de 11 Oscars partag√© avec deux autres films', 'Il raconte une histoire d\'amour tragique sur l\'oc√©an Atlantique', 'Leonardo DiCaprio et Kate Winslet en sont les vedettes'],
            answer: 'TITANIC', points: [20, 10, 5], boxCount: 9 },
          { category: 'Science', categoryIcon: 'üî¨',
            clues: ['Cet organe poss√®de un n≈ìud sino-auriculaire qui g√©n√®re l\'impulsion √©lectrique', 'Il est compos√© de quatre cavit√©s appel√©es oreillettes et ventricules', 'On peut sentir ses battements en prenant son pouls'],
            answer: 'COEUR', points: [20, 10, 5], boxCount: 6 }
        ],
        '2025-12-09': [
          { category: 'Litt√©rature', categoryIcon: 'üìö',
            clues: ['Cet √©crivain fran√ßais a prononc√© le discours "Mis√®re" √† l\'Assembl√©e en 1849 (nom de famille)', 'Il a cr√©√© les personnages Jean Valjean et Quasimodo', 'Auteur des Mis√©rables et de Notre-Dame de Paris'],
            answer: 'HUGO', points: [20, 10, 5], boxCount: 5 },
          { category: 'Animaux', categoryIcon: 'ü¶Å',
            clues: ['Ce f√©lin vit en troupe matriarcale, contrairement aux autres grands f√©lins solitaires', 'Le m√¢le poss√®de une crini√®re qui s\'assombrit avec l\'√¢ge', 'Surnomm√© le roi de la jungle'],
            answer: 'LION', points: [20, 10, 5], boxCount: 5 },
          { category: 'Astronomie', categoryIcon: 'üåô',
            clues: ['Ce satellite s\'√©loigne de la Terre de 3,8 centim√®tres par an', 'Son cycle complet dure environ 29,5 jours', 'C\'est le seul satellite naturel de la Terre'],
            answer: 'LUNE', points: [20, 10, 5], boxCount: 4 }
        ]
      };

      const storage = {
        get: async (key) => {
          try {
            const value = localStorage.getItem(key);
            return value ? { key, value } : null;
          } catch { return null; }
        },
        set: async (key, value) => {
          try {
            localStorage.setItem(key, value);
            return { key, value };
          } catch { return null; }
        }
      };

      const getTodayString = () => {
        const now = new Date();
        const quebecTime = new Date(now.toLocaleString('en-US', { timeZone: 'America/Montreal' }));
        return quebecTime.toISOString().split('T')[0];
      };

      const getPreviousDate = (dateStr) => {
        const date = new Date(dateStr + 'T00:00:00');
        date.setDate(date.getDate() - 1);
        return date.toISOString().split('T')[0];
      };

      const todayStr = getTodayString();
      const [selectedDate, setSelectedDate] = React.useState(todayStr);
      const dailyQuestions = DAILY_QUESTIONS[selectedDate];
      const isToday = selectedDate === todayStr;
      
      const hasPreviousDate = () => {
        const prevDate = getPreviousDate(selectedDate);
        return DAILY_QUESTIONS[prevDate] !== undefined;
      };

      const clueRefs = React.useRef([]);
      
      if (!dailyQuestions) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-amber-50 via-orange-50 to-yellow-50 flex items-center justify-center p-4">
            <div className="text-center">
              <p className="text-xl text-amber-800 font-bold">
                Pas de quiz disponible pour cette date
              </p>
            </div>
          </div>
        );
      }

      const [currentQuestionIndex, setCurrentQuestionIndex] = React.useState(0);
      const [totalScore, setTotalScore] = React.useState(0);
      const [showScoreAnimation, setShowScoreAnimation] = React.useState(false);
      const question = dailyQuestions[currentQuestionIndex];
      
      const [userAnswer, setUserAnswer] = React.useState(Array(question.boxCount).fill(''));
      const [currentClue, setCurrentClue] = React.useState(0);
      const [isComplete, setIsComplete] = React.useState(false);
      const [questionScore, setQuestionScore] = React.useState(0);
      const [wrongAnswers, setWrongAnswers] = React.useState([]);
      const [showError, setShowError] = React.useState(false);
      const [errorMessage, setErrorMessage] = React.useState('');
      const inputRefs = React.useRef([]);

      React.useEffect(() => {
        const loadProgress = async () => {
          try {
            const totalScoreData = await storage.get(`quiz-total-${todayStr}`);
            if (totalScoreData && totalScoreData.value) {
              setTotalScore(JSON.parse(totalScoreData.value));
            }

            if (isToday) {
              const currentIndexData = await storage.get(`quiz-current-index-${todayStr}`);
              if (currentIndexData && currentIndexData.value) {
                setCurrentQuestionIndex(JSON.parse(currentIndexData.value));
              }
            }
          } catch (error) {
            console.log('No saved progress');
          }
        };
        loadProgress();
      }, [todayStr, isToday]);

      React.useEffect(() => {
        const loadQuestionProgress = async () => {
          try {
            const savedData = await storage.get(`quiz-${selectedDate}-${currentQuestionIndex}`);
            if (savedData && savedData.value) {
              const data = JSON.parse(savedData.value);
              setUserAnswer(data.userAnswer || Array(question.boxCount).fill(''));
              setCurrentClue(data.currentClue || 0);
              setIsComplete(data.isComplete || false);
              setQuestionScore(data.questionScore || 0);
              setWrongAnswers(data.wrongAnswers || []);
            } else {
              setUserAnswer(Array(question.boxCount).fill(''));
              setCurrentClue(0);
              setIsComplete(false);
              setQuestionScore(0);
              setWrongAnswers([]);
            }
          } catch (error) {
            setUserAnswer(Array(question.boxCount).fill(''));
            setCurrentClue(0);
            setIsComplete(false);
            setQuestionScore(0);
            setWrongAnswers([]);
          }
        };
        loadQuestionProgress();
      }, [currentQuestionIndex, selectedDate]);

      React.useEffect(() => {
        setCurrentQuestionIndex(0);
      }, [selectedDate]);

      React.useEffect(() => {
        if (clueRefs.current[currentClue] && window.innerWidth <= 640) {
          setTimeout(() => {
            clueRefs.current[currentClue]?.scrollIntoView({ 
              behavior: 'smooth', 
              block: 'center' 
            });
          }, 100);
        }
      }, [currentClue]);

      const saveProgress = async () => {
        try {
          await storage.set(`quiz-${selectedDate}-${currentQuestionIndex}`, JSON.stringify({
            userAnswer,
            currentClue,
            isComplete,
            questionScore,
            wrongAnswers
          }));
          
          if (isToday) {
            await storage.set(`quiz-total-${todayStr}`, JSON.stringify(totalScore));
            await storage.set(`quiz-current-index-${todayStr}`, JSON.stringify(currentQuestionIndex));
          }
        } catch (error) {
          console.error('Failed to save progress');
        }
      };

      React.useEffect(() => {
        saveProgress();
      }, [userAnswer, currentClue, isComplete, questionScore, totalScore, wrongAnswers, currentQuestionIndex]);

      const handleInputChange = (index, value) => {
        if (isComplete) return;
        
        const letter = value.toUpperCase().replace(/[^A-Z√Ä-√ø]/g, '');
        if (letter.length > 1) return;
        
        const newAnswer = [...userAnswer];
        newAnswer[index] = letter;
        setUserAnswer(newAnswer);

        if (inputRefs.current[index]) {
          inputRefs.current[index].classList.add('scale-110');
          setTimeout(() => {
            inputRefs.current[index]?.classList.remove('scale-110');
          }, 150);
        }

        if (letter && index < question.boxCount - 1) {
          setTimeout(() => {
            inputRefs.current[index + 1]?.focus();
          }, 100);
        }
      };

      const handleKeyDown = (index, e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          checkAnswer();
        } else if (e.key === 'Backspace' && !userAnswer[index] && index > 0) {
          setTimeout(() => {
            inputRefs.current[index - 1]?.focus();
          }, 100);
        }
      };

      const checkAnswer = () => {
        const answer = userAnswer.join('').trim();
        
        if (wrongAnswers.includes(answer)) {
          setErrorMessage('Vous avez d√©j√† essay√© cette r√©ponse !');
          setShowError(true);
          setUserAnswer(Array(question.boxCount).fill(''));
          inputRefs.current[0]?.focus();
          setTimeout(() => {
            setShowError(false);
          }, 3000);
          return;
        }
        
        const correct = answer === question.answer;
        
        if (correct && !isComplete) {
          const points = question.points[currentClue];
          setQuestionScore(points);
          if (isToday) {
            setTotalScore(prev => prev + points);
            setShowScoreAnimation(true);
            setTimeout(() => setShowScoreAnimation(false), 600);
          }
          setIsComplete(true);
        } else if (!correct && currentClue < question.clues.length - 1) {
          setWrongAnswers(prev => [...prev, answer]);
          setUserAnswer(Array(question.boxCount).fill(''));
          nextClue();
          setTimeout(() => {
            inputRefs.current[0]?.focus();
          }, 100);
        } else {
          setWrongAnswers(prev => [...prev, answer]);
          setIsComplete(true);
        }
      };

      const nextClue = () => {
        if (currentClue < question.clues.length - 1) {
          setCurrentClue(prev => prev + 1);
        }
      };

      const changeQuestion = (index) => {
        setCurrentQuestionIndex(index);
      };

      const goToPreviousDay = () => {
        const prevDate = getPreviousDate(selectedDate);
        if (DAILY_QUESTIONS[prevDate]) {
          setSelectedDate(prevDate);
        }
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-amber-50 via-orange-50 to-yellow-50 p-4">
          <div className="max-w-2xl mx-auto">
            <div className="text-center mb-5 pt-6">
              <h1 className="text-4xl font-black text-amber-900 mb-2 tracking-tight">
                Quiz du Jour
              </h1>
              <p className="text-amber-700 text-base font-semibold">
                {new Date(selectedDate + 'T00:00:00').toLocaleDateString('fr-FR', { 
                  weekday: 'long', 
                  year: 'numeric', 
                  month: 'long', 
                  day: 'numeric' 
                })}
              </p>
              {!isToday && (
                <p className="text-amber-600 text-sm font-medium mt-2">
                  üìö Mode pratique - Les points ne comptent pas
                </p>
              )}
            </div>

            <div className="text-center mb-5">
              <div className="inline-block bg-gradient-to-r from-yellow-100 to-amber-100 px-6 py-3 rounded-2xl border-3 border-amber-400 shadow-lg">
                <span className={`text-2xl font-black text-amber-900 ${showScoreAnimation ? 'score-animation' : ''}`}>
                  üèÜ Score Total: {totalScore}
                </span>
              </div>
            </div>

            <div className="flex justify-between items-center mb-5">
              <button
                onClick={goToPreviousDay}
                disabled={!hasPreviousDate()}
                className={`px-4 py-2 rounded-lg font-semibold text-sm transition-all shadow-md ${
                  hasPreviousDate()
                    ? 'bg-gradient-to-r from-gray-500 to-gray-600 text-white hover:from-gray-600 hover:to-gray-700 hover:scale-105'
                    : 'bg-gray-100 text-gray-400 cursor-not-allowed opacity-50'
                }`}
              >
                ‚Üê Pr√©c√©dent
              </button>
              
              <div className="flex gap-2">
                {dailyQuestions.map((q, index) => (
                  <button
                    key={index}
                    onClick={() => changeQuestion(index)}
                    className={`px-5 py-2 rounded-xl font-bold text-base transition-all hover:scale-105 shadow-md ${
                      currentQuestionIndex === index
                        ? 'bg-gradient-to-r from-amber-500 to-orange-500 text-white'
                        : 'bg-white text-amber-800 border-2 border-amber-300 hover:border-amber-400'
                    }`}
                  >
                    Q{index + 1}
                  </button>
                ))}
              </div>
              
              <div style={{width: '85px'}}></div>
            </div>

            <div className="bg-white rounded-2xl shadow-xl p-6 border-4 border-amber-200 slide-up">
              <div className="flex items-center justify-center gap-3 mb-5">
                <span style={{fontSize: '2rem'}}>{question.categoryIcon}</span>
                <h2 className="text-xl font-black text-amber-800">
                  {question.category}
                </h2>
              </div>

              <div className="text-center mb-5">
                <div className="inline-block bg-gradient-to-r from-amber-100 to-orange-100 px-5 py-2 rounded-full border-2 border-amber-300">
                  <span className="text-xl font-bold text-amber-900">
                    Score: {questionScore}
                  </span>
                </div>
              </div>

              <div className="space-y-3 mb-6">
                {question.clues.map((clue, index) => (
                  <div
                    key={index}
                    ref={el => clueRefs.current[index] = el}
                    className={`p-3 rounded-xl transition-all border-2 ${
                      index <= currentClue
                        ? 'bg-gradient-to-r from-amber-50 to-orange-50 border-amber-300'
                        : 'bg-gray-50 border-gray-200 opacity-50'
                    }`}
                  >
                    <div className="flex items-start gap-2">
                      <span className="flex-shrink-0 w-7 h-7 bg-amber-500 text-white rounded-full flex items-center justify-center font-bold text-sm">
                        {index + 1}
                      </span>
                      <p className="text-gray-800 text-base pt-1 font-semibold">
                        {index <= currentClue ? clue : (index === 1 ? '2e indice' : '3e indice')}
                      </p>
                    </div>
                  </div>
                ))}
              </div>

              <div className="mb-5 p-3 bg-amber-50 border-2 border-amber-200 rounded-xl">
                <p className="text-center text-amber-800 font-semibold text-sm">
                  üí° Entrez votre r√©ponse (le nombre de cases peut √™tre exact ou l√©g√®rement sup√©rieur)
                </p>
              </div>

              {showError && (
                <div className="mb-5 p-3 bg-red-100 border-2 border-red-400 rounded-xl">
                  <p className="text-center text-red-800 font-bold text-sm">
                    ‚ö†Ô∏è {errorMessage}
                  </p>
                </div>
              )}

              <div className="flex flex-wrap gap-2 justify-center mb-5">
                {userAnswer.map((letter, index) => (
                  <input
                    key={index}
                    ref={el => inputRefs.current[index] = el}
                    type="text"
                    maxLength="1"
                    value={letter}
                    onChange={(e) => handleInputChange(index, e.target.value)}
                    onKeyDown={(e) => handleKeyDown(index, e)}
                    disabled={isComplete}
                    className={`w-14 h-14 text-center text-2xl font-bold uppercase rounded-lg border-3 transition-all duration-150
                      ${isComplete && letter === question.answer[index]
                        ? 'bg-green-100 border-green-500 text-green-800'
                        : isComplete
                        ? 'bg-red-100 border-red-500 text-red-800'
                        : 'bg-white border-amber-300 text-amber-900'
                      } ${isComplete ? 'cursor-not-allowed' : 'hover:border-orange-400'}`}
                  />
                ))}
              </div>

              {!isComplete && (
                <div className="flex gap-3 justify-center flex-wrap">
                  <button
                    onClick={checkAnswer}
                    className="px-6 py-3 bg-gradient-to-r from-amber-500 to-orange-500 text-white rounded-xl font-bold text-base hover:from-amber-600 hover:to-orange-600 transition-all hover:scale-105 shadow-lg"
                  >
                    V√©rifier
                  </button>
                  {currentClue < question.clues.length - 1 && (
                    <button
                      onClick={nextClue}
                      className="px-6 py-3 bg-gradient-to-r from-blue-500 to-indigo-500 text-white rounded-xl font-bold text-base hover:from-blue-600 hover:to-indigo-600 transition-all hover:scale-105 shadow-lg"
                    >
                      Afficher l'indice suivant
                    </button>
                  )}
                </div>
              )}

              {isComplete && (
                <div className="mt-5 text-center slide-up">
                  <div className={`p-5 rounded-xl border-3 ${
                    userAnswer.join('').trim() === question.answer
                      ? 'bg-gradient-to-r from-green-50 to-emerald-50 border-green-400'
                      : 'bg-gradient-to-r from-red-50 to-orange-50 border-red-400'
                  }`}>
                    <p className="text-xl font-black mb-2">
                      {userAnswer.join('').trim() === question.answer
                        ? 'üéâ Bravo! Bonne r√©ponse!'
                        : '‚ùå Dommage! La r√©ponse √©tait:'}
                    </p>
                    {userAnswer.join('').trim() !== question.answer && (
                      <p className="text-2xl font-black text-amber-900 mt-2">
                        {question.answer}
                      </p>
                    )}
                    {userAnswer.join('').trim() === question.answer && (
                      <p className="text-lg font-bold text-amber-800 mt-3">
                        Points gagn√©s: +{question.points[currentClue]}
                      </p>
                    )}
                  </div>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<DailyQuiz />);
  </script>
</body>
</html>
