            clues: [
              'Tableau c√©l√®bre de L√©onard de Vinci',
              'Portrait d\'une femme au sourire √©nigmatique',
              'Expos√©e au Louvre'
            ],
            answer: 'JOCONDE',
            points: [8, 4, 2],
            boxCount: 7
          },
          {
            category: 'Astronomie',
            categoryIcon: 'üåç',
            clues: [
              'Plan√®te rouge du syst√®me solaire',
              'Quatri√®me plan√®te depuis le Soleil',
              'Son nom vient du dieu romain de la guerre'
            ],
            answer: 'MARS',
            points: [8, 4, 2],
            boxCount: 4
          }
        ]
      };

      const storage = {
        get: async (key) => {
          try {
            const value = localStorage.getItem(key);
            return value ? { key, value } : null;
          } catch {
            return null;
          }
        },
        set: async (key, value) => {
          try {
            localStorage.setItem(key, value);
            return { key, value };
          } catch {
            return null;
          }
        }
      };

      const getTodayString = () => {
        const now = new Date();
        return now.toISOString().split('T')[0];
      };

      const formatDate = (dateStr) => {
        const date = new Date(dateStr + 'T00:00:00');
        return date.toLocaleDateString('fr-FR', { 
          day: 'numeric', 
          month: 'short'
        });
      };

      const todayStr = getTodayString();
      const [selectedDate, setSelectedDate] = React.useState(todayStr);
      const dailyQuestions = DAILY_QUESTIONS[selectedDate];
      const isToday = selectedDate === todayStr;
      
      // Obtenir les dates disponibles
      const availableDates = Object.keys(DAILY_QUESTIONS).sort().reverse();
      
      if (!dailyQuestions) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-amber-50 via-orange-50 to-yellow-50 flex items-center justify-center p-4">
            <div className="text-center">
              <p className="text-xl text-amber-800 font-bold">
                Pas de quiz disponible pour cette date
              </p>
            </div>
          </div>
        );
      }

      const [currentQuestionIndex, setCurrentQuestionIndex] = React.useState(0);
      const [totalScore, setTotalScore] = React.useState(0);
      const [showScoreAnimation, setShowScoreAnimation] = React.useState(false);
      const question = dailyQuestions[currentQuestionIndex];
      
      const [userAnswer, setUserAnswer] = React.useState(Array(question.boxCount).fill(''));
      const [currentClue, setCurrentClue] = React.useState(0);
      const [isComplete, setIsComplete] = React.useState(false);
      const [questionScore, setQuestionScore] = React.useState(0);
      const [wrongAnswers, setWrongAnswers] = React.useState([]);
      const [showError, setShowError] = React.useState(false);
      const [errorMessage, setErrorMessage] = React.useState('');
      const inputRefs = React.useRef([]);

      // Charger le score total (seulement pour aujourd'hui)
      React.useEffect(() => {
        const loadProgress = async () => {
          try {
            if (isToday) {
              const totalScoreData = await storage.get(`quiz-total-${todayStr}`);
              if (totalScoreData && totalScoreData.value) {
                setTotalScore(JSON.parse(totalScoreData.value));
              }

              const currentIndexData = await storage.get(`quiz-current-index-${todayStr}`);
              if (currentIndexData && currentIndexData.value) {
                setCurrentQuestionIndex(JSON.parse(currentIndexData.value));
              }
            }
          } catch (error) {
            console.log('No saved progress');
          }
        };
        loadProgress();
      }, [todayStr, isToday]);

      // Charger la progression de la question actuelle
      React.useEffect(() => {
        const loadQuestionProgress = async () => {
          try {
            const savedData = await storage.get(`quiz-${selectedDate}-${currentQuestionIndex}`);
            if (savedData && savedData.value) {
              const data = JSON.parse(savedData.value);
              setUserAnswer(data.userAnswer || Array(question.boxCount).fill(''));
              setCurrentClue(data.currentClue || 0);
              setIsComplete(data.isComplete || false);
              setQuestionScore(data.questionScore || 0);
              setWrongAnswers(data.wrongAnswers || []);
            } else {
              setUserAnswer(Array(question.boxCount).fill(''));
              setCurrentClue(0);
              setIsComplete(false);
              setQuestionScore(0);
              setWrongAnswers([]);
            }
          } catch (error) {
            console.log('No saved question progress');
            setUserAnswer(Array(question.boxCount).fill(''));
            setCurrentClue(0);
            setIsComplete(false);
            setQuestionScore(0);
            setWrongAnswers([]);
          }
        };
        loadQuestionProgress();
      }, [currentQuestionIndex, selectedDate]);

      // R√©initialiser l'index de question quand on change de date
      React.useEffect(() => {
        setCurrentQuestionIndex(0);
      }, [selectedDate]);

      const saveProgress = async () => {
        try {
          await storage.set(`quiz-${selectedDate}-${currentQuestionIndex}`, JSON.stringify({
            userAnswer,
            currentClue,
            isComplete,
            questionScore,
            wrongAnswers
          }));
          
          if (isToday) {
            await storage.set(`quiz-total-${todayStr}`, JSON.stringify(totalScore));
            await storage.set(`quiz-current-index-${todayStr}`, JSON.stringify(currentQuestionIndex));
          }
        } catch (error) {
          console.error('Failed to save progress');
        }
      };

      React.useEffect(() => {
        saveProgress();
      }, [userAnswer, currentClue, isComplete, questionScore, totalScore, wrongAnswers, currentQuestionIndex]);

      const handleInputChange = (index, value) => {
        if (isComplete) return;
        
        const letter = value.toUpperCase().replace(/[^A-Z√Ä-√ø]/g, '');
        if (letter.length > 1) return;
        
        const newAnswer = [...userAnswer];
        newAnswer[index] = letter;
        setUserAnswer(newAnswer);

        if (inputRefs.current[index]) {
          inputRefs.current[index].classList.add('scale-110');
          setTimeout(() => {
            inputRefs.current[index]?.classList.remove('scale-110');
          }, 150);
        }

        if (letter && index < question.boxCount - 1) {
          setTimeout(() => {
            inputRefs.current[index + 1]?.focus();
          }, 100);
        }
      };

      const handleKeyDown = (index, e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          checkAnswer();
        } else if (e.key === 'Backspace' && !userAnswer[index] && index > 0) {
          setTimeout(() => {
            inputRefs.current[index - 1]?.focus();
          }, 100);
        }
      };

      const checkAnswer = () => {
        const answer = userAnswer.join('').trim();
        
        if (wrongAnswers.includes(answer)) {
          setErrorMessage('Vous avez d√©j√† essay√© cette r√©ponse !');
          setShowError(true);
          setUserAnswer(Array(question.boxCount).fill(''));
          inputRefs.current[0]?.focus();
          setTimeout(() => {
            setShowError(false);
          }, 3000);
          return;
        }
        
        const correct = answer === question.answer;
        
        if (correct && !isComplete) {
          const points = question.points[currentClue];
          setQuestionScore(points);
          if (isToday) {
            setTotalScore(prev => prev + points);
            setShowScoreAnimation(true);
            setTimeout(() => setShowScoreAnimation(false), 600);
          }
          setIsComplete(true);
          
          setTimeout(() => {
            if (currentQuestionIndex < dailyQuestions.length - 1) {
              setCurrentQuestionIndex(prev => prev + 1);
            }
          }, 2000);
        } else if (!correct && currentClue < question.clues.length - 1) {
          setWrongAnswers(prev => [...prev, answer]);
          setUserAnswer(Array(question.boxCount).fill(''));
          nextClue();
          setTimeout(() => {
            inputRefs.current[0]?.focus();
          }, 100);
        } else {
          setWrongAnswers(prev => [...prev, answer]);
          setIsComplete(true);
        }
      };

      const nextClue = () => {
        if (currentClue < question.clues.length - 1) {
          setCurrentClue(prev => prev + 1);
        }
      };

      const changeQuestion = (index) => {
        setCurrentQuestionIndex(index);
      };

      const changeDate = (date) => {
        setSelectedDate(date);
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-amber-50 via-orange-50 to-yellow-50 p-4">
          <div className="max-w-2xl mx-auto">
            <div className="text-center mb-6 pt-8">
              <h1 className="text-5xl font-black text-amber-900 mb-2 tracking-tight">
                Quiz du Jour
              </h1>
              <p className="text-amber-700 text-lg font-semibold">
                {new Date(selectedDate + 'T00:00:00').toLocaleDateString('fr-FR', { 
                  weekday: 'long', 
                  year: 'numeric', 
                  month: 'long', 
                  day: 'numeric' 
                })}
              </p>
              {!isToday && (
                <p className="text-amber-600 text-base font-medium mt-2">
                  üìö Mode pratique - Les points ne comptent pas
                </p>
              )}
            </div>

            {isToday && (
              <div className="text-center mb-6">
                <div className="inline-block bg-gradient-to-r from-yellow-100 to-amber-100 px-8 py-4 rounded-2xl border-3 border-amber-400 shadow-lg">
                  <span className={`text-3xl font-black text-amber-900 ${showScoreAnimation ? 'score-animation' : ''}`}>
                    üèÜ Score Total: {totalScore}
                  </span>
                </div>
              </div>
            )}

            {/* S√©lecteur de dates */}
            <div className="mb-6 overflow-x-auto">
              <div className="flex gap-2 justify-center whitespace-nowrap px-4">
                {availableDates.map((date) => (
                  <button
                    key={date}
                    onClick={() => changeDate(date)}
                    className={`px-4 py-2 rounded-lg font-semibold text-sm transition-all hover:scale-105 shadow-sm ${
                      selectedDate === date
                        ? date === todayStr
                          ? 'bg-gradient-to-r from-amber-500 to-orange-500 text-white'
                          : 'bg-gradient-to-r from-gray-500 to-gray-600 text-white'
                        : 'bg-white text-gray-600 border-2 border-gray-300 hover:border-gray-400'
                    }`}
                  >
                    {date === todayStr ? "Aujourd'hui" : formatDate(date)}
                  </button>
                ))}
              </div>
            </div>

            <div className="flex gap-3 justify-center mb-6">
              {dailyQuestions.map((q, index) => (
                <button
                  key={index}
                  onClick={() => changeQuestion(index)}
                  className={`px-6 py-3 rounded-xl font-bold text-lg transition-all hover:scale-105 shadow-md ${
                    currentQuestionIndex === index
                      ? 'bg-gradient-to-r from-amber-500 to-orange-500 text-white'
                      : 'bg-white text-amber-800 border-2 border-amber-300 hover:border-amber-400'
                  }`}
                >
                  Question {index + 1}
                </button>
              ))}
            </div>

            <div className="bg-white rounded-2xl shadow-xl p-8 border-4 border-amber-200 slide-up">
              <div className="flex items-center justify-center gap-3 mb-6">
                <span style={{fontSize: '2.5rem'}}>{question.categoryIcon}</span>
                <h2 className="text-2xl font-black text-amber-800">
                  {question.category}
                </h2>
              </div>

              <div className="text-center mb-6">
                <div className="inline-block bg-gradient-to-r from-amber-100 to-orange-100 px-6 py-3 rounded-full border-2 border-amber-300">
                  <span className="text-2xl font-bold text-amber-900">
                    Score: {questionScore}
                  </span>
                </div>
              </div>

              <div className="space-y-4 mb-8">
                {question.clues.map((clue, index) => (
                  <div
                    key={index}
                    className={`p-4 rounded-xl transition-all border-2 ${
                      index <= currentClue
                        ? 'bg-gradient-to-r from-amber-50 to-orange-50 border-amber-300'
                        : 'bg-gray-50 border-gray-200 opacity-50'
                    }`}
                  >
                    <div className="flex items-start gap-3">
                      <span className="flex-shrink-0 w-8 h-8 bg-amber-500 text-white rounded-full flex items-center justify-center font-bold text-sm">
                        {index + 1}
                      </span>
                      <p className="text-gray-800 text-lg pt-1 font-semibold">
                        {index <= currentClue ? clue : '???'}
                      </p>
                    </div>
                  </div>
                ))}
              </div>

              <div className="mb-6 p-4 bg-amber-50 border-2 border-amber-200 rounded-xl">
                <p className="text-center text-amber-800 font-semibold">
                  üí° Entrez votre r√©ponse (le nombre de cases peut √™tre exact ou l√©g√®rement sup√©rieur)
                </p>
              </div>

              {showError && (
                <div className="mb-6 p-4 bg-red-100 border-2 border-red-400 rounded-xl">
                  <p className="text-center text-red-800 font-bold">
                    ‚ö†Ô∏è {errorMessage}
                  </p>
                </div>
              )}

              <div className="flex flex-wrap gap-2 justify-center mb-6">
                {userAnswer.map((letter, index) => (
                  <input
                    key={index}
                    ref={el => inputRefs.current[index] = el}
                    type="text"
                    maxLength="1"
                    value={letter}
                    onChange={(e) => handleInputChange(index, e.target.value)}
                    onKeyDown={(e) => handleKeyDown(index, e)}
                    disabled={isComplete}
                    className={`w-12 h-12 text-center text-2xl font-bold uppercase rounded-lg border-3 transition-all duration-150
                      ${isComplete && letter === question.answer[index]
                        ? 'bg-green-100 border-green-500 text-green-800'
                        : isComplete
                        ? 'bg-red-100 border-red-500 text-red-800'
                        : 'bg-white border-amber-300 text-amber-900'
                      } ${isComplete ? 'cursor-not-allowed' : 'hover:border-orange-400'}`}
                  />
                ))}
              </div>

              {!isComplete && (
                <div className="flex gap-3 justify-center">
                  <button
                    onClick={checkAnswer}
                    className="px-8 py-3 bg-gradient-to-r from-amber-500 to-orange-500 text-white rounded-xl font-bold text-lg hover:from-amber-600 hover:to-orange-600 transition-all hover:scale-105 shadow-lg"
                  >
                    V√©rifier
                  </button>
                  {currentClue < question.clues.length - 1 && (
                    <button
                      onClick={nextClue}
                      className="px-8 py-3 bg-gradient-to-r from-blue-500 to-indigo-500 text-white rounded-xl font-bold text-lg hover:from-blue-600 hover:to-indigo-600 transition-all hover:scale-105 shadow-lg"
                    >
                      Indice suivant
                    </button>
                  )}
                </div>
              )}

              {isComplete && (
                <div className="mt-6 text-center slide-up">
                  <div className={`p-6 rounded-xl border-3 ${
                    userAnswer.join('').trim() === question.answer
                      ? 'bg-gradient-to-r from-green-50 to-emerald-50 border-green-400'
                      : 'bg-gradient-to-r from-red-50 to-orange-50 border-red-400'
                  }`}>
                    <p className="text-2xl font-black mb-2">
                      {userAnswer.join('').trim() === question.answer
                        ? 'üéâ Bravo! Bonne r√©ponse!'
                        : '‚ùå Dommage! La r√©ponse √©tait:'}
                    </p>
                    {userAnswer.join('').trim() !== question.answer && (
                      <p className="text-3xl font-black text-amber-900 mt-2">
                        {question.answer}
                      </p>
                    )}
                    {userAnswer.join('').trim() === question.answer && (
                      <>
                        <p className="text-xl font-bold text-amber-800 mt-4">
                          Points gagn√©s: +{question.points[currentClue]}
                        </p>
                        {isToday && currentQuestionIndex < dailyQuestions.length - 1 && (
                          <p className="text-lg font-semibold text-amber-700 mt-3">
                            Passage √† la question suivante... ‚è≠Ô∏è
                          </p>
                        )}
                      </>
                    )}
                  </div>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<DailyQuiz />);
  </script>
</body>
</html>
