          <div className="min-h-screen bg-gradient-to-br from-amber-50 via-orange-50 to-yellow-50 p-4 flex items-center justify-center">
            <div className="max-w-2xl mx-auto text-center">
              <div className="bg-white rounded-2xl shadow-xl p-6">
                <p className="text-2xl font-black text-amber-900 mb-4">üìÖ Aucun quiz disponible</p>
                <p className="text-gray-600">Revenez plus tard pour de nouvelles questions!</p>
              </div>
            </div>
          </div>
        );
      }

      const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
      const [totalScore, setTotalScore] = useState(0);
      const [showScoreAnimation, setShowScoreAnimation] = useState(false);
      const question = dailyQuestions[currentQuestionIndex];
      
      const [userAnswer, setUserAnswer] = useState(Array(8).fill(''));
      const [currentClue, setCurrentClue] = useState(0);
      const [isComplete, setIsComplete] = useState(false);
      const [questionScore, setQuestionScore] = useState(0);
      const [wrongAnswers, setWrongAnswers] = useState([]);
      const [showError, setShowError] = useState(false);
      const [errorMessage, setErrorMessage] = useState('');
      const inputRefs = useRef([]);

      useEffect(() => {
        const loadProgress = async () => {
          try {
            const totalScoreData = await storage.get(`quiz-total-${todayStr}`);
            if (totalScoreData && totalScoreData.value) {
              setTotalScore(JSON.parse(totalScoreData.value));
            }

            if (isToday) {
              const currentIndexData = await storage.get(`quiz-current-index-${todayStr}`);
              if (currentIndexData && currentIndexData.value) {
                setCurrentQuestionIndex(JSON.parse(currentIndexData.value));
              }
            }
          } catch (error) {
            console.log('No saved progress');
          }
        };
        loadProgress();
      }, [todayStr, isToday]);

      useEffect(() => {
        const loadQuestionProgress = async () => {
          try {
            const savedData = await storage.get(`quiz-${selectedDate}-${currentQuestionIndex}`);
            if (savedData && savedData.value) {
              const data = JSON.parse(savedData.value);
              setUserAnswer(data.userAnswer || Array(8).fill(''));
              setCurrentClue(data.currentClue || 0);
              setIsComplete(data.isComplete || false);
              setQuestionScore(data.questionScore || 0);
              setWrongAnswers(data.wrongAnswers || []);
            } else {
              setUserAnswer(Array(8).fill(''));
              setCurrentClue(0);
              setIsComplete(false);
              setQuestionScore(0);
              setWrongAnswers([]);
            }
            
            // Focus sur la premi√®re case apr√®s un court d√©lai
            setTimeout(() => {
              if (!isComplete && inputRefs.current[0]) {
                inputRefs.current[0].focus();
              }
            }, 100);
          } catch (error) {
            setUserAnswer(Array(8).fill(''));
            setCurrentClue(0);
            setIsComplete(false);
            setQuestionScore(0);
            setWrongAnswers([]);
          }
        };
        loadQuestionProgress();
      }, [currentQuestionIndex, selectedDate]);

      useEffect(() => {
        // Prevent scroll on page load
        window.scrollTo(0, 0);
        
        // Close calendar when clicking outside
        const handleClickOutside = (event) => {
          if (showCalendar && !event.target.closest('.calendar-container')) {
            setShowCalendar(false);
          }
        };
        
        document.addEventListener('mousedown', handleClickOutside);
        return () => document.removeEventListener('mousedown', handleClickOutside);
      }, [showCalendar]);

      useEffect(() => {
        setCurrentQuestionIndex(0);
      }, [selectedDate]);

      useEffect(() => {
        if (clueRefs.current[currentClue] && window.innerWidth <= 640) {
          setTimeout(() => {
            clueRefs.current[currentClue]?.scrollIntoView({ 
              behavior: 'smooth', 
              block: 'center' 
            });
          }, 100);
        }
      }, [currentClue]);

      const saveProgress = async () => {
        try {
          await storage.set(`quiz-${selectedDate}-${currentQuestionIndex}`, JSON.stringify({
            userAnswer,
            currentClue,
            isComplete,
            questionScore,
            wrongAnswers
          }));
          
          if (isToday) {
            await storage.set(`quiz-total-${todayStr}`, JSON.stringify(totalScore));
            await storage.set(`quiz-current-index-${todayStr}`, JSON.stringify(currentQuestionIndex));
          }
        } catch (error) {
          console.error('Failed to save progress');
        }
      };

      useEffect(() => {
        saveProgress();
      }, [userAnswer, currentClue, isComplete, questionScore, totalScore, wrongAnswers, currentQuestionIndex]);

      const handleInputChange = (index, value) => {
        if (isComplete) return;
        
        const letter = value.toUpperCase().replace(/[^A-Z√Ä-√ø]/g, '');
        if (letter.length > 1) return;
        
        const newAnswer = [...userAnswer];
        newAnswer[index] = letter;
        setUserAnswer(newAnswer);

        if (inputRefs.current[index]) {
          inputRefs.current[index].classList.add('scale-110');
          setTimeout(() => {
            inputRefs.current[index]?.classList.remove('scale-110');
          }, 150);
        }

        if (letter && index < 7) {
          setTimeout(() => {
            inputRefs.current[index + 1]?.focus();
          }, 50);
        }
      };

      const handleKeyDown = (index, e) => {
        if (isComplete) return;

        if (e.key === 'Enter') {
          e.preventDefault();
          checkAnswer();
        } else if (e.key === 'Backspace') {
          e.preventDefault();
          if (userAnswer[index]) {
            // Delete current cell
            const newAnswer = [...userAnswer];
            newAnswer[index] = '';
            setUserAnswer(newAnswer);
          } else if (index > 0) {
            // Move to previous cell and delete it
            const newAnswer = [...userAnswer];
            newAnswer[index - 1] = '';
            setUserAnswer(newAnswer);
            setTimeout(() => {
              inputRefs.current[index - 1]?.focus();
            }, 50);
          }
        } else if (e.key === 'Tab') {
          e.preventDefault();
          inputRefs.current[0]?.focus();
        } else if (e.key === 'ArrowLeft' && index > 0) {
          inputRefs.current[index - 1]?.focus();
        } else if (e.key === 'ArrowRight' && index < 7) {
          inputRefs.current[index + 1]?.focus();
        }
      };

      const checkAnswer = () => {
        const answer = userAnswer.join('').trim();
        
        if (answer.length === 0) {
          setErrorMessage('Veuillez entrer une r√©ponse');
          setShowError(true);
          setTimeout(() => setShowError(false), 3000);
          return;
        }
        
        if (wrongAnswers.includes(answer)) {
          setErrorMessage('Vous avez d√©j√† essay√© cette r√©ponse !');
          setShowError(true);
          setUserAnswer(Array(8).fill(''));
          inputRefs.current[0]?.focus();
          setTimeout(() => {
            setShowError(false);
          }, 3000);
          return;
        }
        
        const correct = answer === question.answer;
        
        if (correct && !isComplete) {
          const points = question.points[currentClue];
          setQuestionScore(points);
          if (isToday) {
            setTotalScore(prev => prev + points);
            setShowScoreAnimation(true);
            setTimeout(() => setShowScoreAnimation(false), 600);
          }
          setIsComplete(true);
        } else if (!correct && currentClue < question.clues.length - 1) {
          setWrongAnswers(prev => [...prev, answer]);
          setUserAnswer(Array(8).fill(''));
          nextClue();
          setTimeout(() => {
            inputRefs.current[0]?.focus();
          }, 100);
        } else {
          setWrongAnswers(prev => [...prev, answer]);
          setIsComplete(true);
        }
      };

      const nextClue = () => {
        if (currentClue < question.clues.length - 1) {
          setCurrentClue(prev => prev + 1);
        }
      };

      const changeQuestion = (index) => {
        setCurrentQuestionIndex(index);
      };

      const navigateDate = (direction) => {
        const newDate = direction === -1 ? getPreviousDate(selectedDate) : getNextDate(selectedDate);
        if (DAILY_QUESTIONS[newDate] && (direction === -1 || newDate <= todayStr)) {
          setSelectedDate(newDate);
        }
      };

      const goToNextQuestion = () => {
        if (currentQuestionIndex < dailyQuestions.length - 1) {
          setCurrentQuestionIndex(prev => prev + 1);
        }
      };

      const calculateRatio = () => {
        let earnedPoints = 0;
        let totalPossiblePoints = 0;

        dailyQuestions.forEach((q, idx) => {
          totalPossiblePoints += q.points[0];
          
          const key = `quiz-${selectedDate}-${idx}`;
          const savedData = localStorage.getItem(key);
          if (savedData) {
            try {
              const data = JSON.parse(savedData);
              if (data.isComplete && data.questionScore) {
                earnedPoints += data.questionScore;
              }
            } catch (e) {}
          }
        });

        if (totalPossiblePoints === 0) return 0;
        return Math.round((earnedPoints / totalPossiblePoints) * 100);
      };

      const ratio = calculateRatio();

      return (
        <div className="min-h-screen bg-gradient-to-br from-amber-50 via-orange-50 to-yellow-50 p-4">
          <div className="max-w-2xl mx-auto">
            <div className="text-center mb-4 pt-6">
              <h1 className="text-4xl font-black text-amber-900 mb-2 tracking-tight">
                Quiz du Jour
              </h1>
              <p className="text-amber-700 text-base font-semibold">
                {new Date(selectedDate + 'T00:00:00').toLocaleDateString('fr-FR', { 
                  weekday: 'long', 
                  year: 'numeric', 
                  month: 'long', 
                  day: 'numeric' 
                })}
              </p>
              {!isToday && (
                <p className="text-amber-600 text-sm font-semibold mt-2">
                  üìö Mode pratique - Les points ne comptent pas
                </p>
              )}
            </div>

            <div className="text-center mb-3">
              <p className="text-xs text-gray-600 font-semibold">
                Points par indice : <span className="text-green-600">10</span> / <span className="text-amber-600">6</span> / <span className="text-gray-600">3</span>
              </p>
            </div>

            <div className="text-center mb-4">
              <div className="inline-flex items-center gap-2 bg-gradient-to-r from-yellow-100 to-amber-100 px-6 py-3 rounded-2xl border-3 border-amber-400 shadow-lg">
                <span className={`text-2xl font-black text-amber-900 ${showScoreAnimation ? 'score-animation' : ''}`}>
                  üèÜ Score: {totalScore}
                </span>
                {ratio > 0 && (
                  <span className="text-base font-semibold text-purple-600 ml-2">
                    {ratio}%
                  </span>
                )}
              </div>
            </div>

            <div className="flex justify-between items-center mb-4">
              <div className="relative calendar-container">
                <button
                  onClick={() => setShowCalendar(!showCalendar)}
                  className="w-12 h-12 bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white rounded-xl font-bold transition-all hover:scale-105 shadow-md flex items-center justify-center text-2xl"
                >
                  üìÖ
                </button>
                {showCalendar && (
                  <div className="calendar-popup">
                    <div className="flex items-center justify-between gap-3 mb-2">
                      <button
                        onClick={() => navigateDate(-1)}
                        className="w-10 h-10 bg-gray-200 hover:bg-gray-300 rounded-lg flex items-center justify-center transition-all"
                        disabled={!hasPreviousDate()}
                      >
                        ‚óÄ
                      </button>
                      <div className="text-center font-bold text-gray-800">
                        {formatDateForCalendar(selectedDate)}
                      </div>
                      <button
                        onClick={() => navigateDate(1)}
                        className="w-10 h-10 bg-gray-200 hover:bg-gray-300 rounded-lg flex items-center justify-center transition-all"
                        disabled={!hasNextDate()}
                      >
                        ‚ñ∂
                      </button>
                    </div>
                    <div className="text-xs text-gray-500 text-center mt-2">
                      {isToday ? 'Aujourd\'hui' : 'Quiz du pass√©'}
                    </div>
                    {!isToday && (
                      <button
                        onClick={() => { setSelectedDate(todayStr); setShowCalendar(false); }}
                        className="w-full mt-3 px-4 py-2 bg-gradient-to-r from-amber-500 to-orange-500 text-white rounded-lg font-semibold text-sm hover:from-amber-600 hover:to-orange-600 transition-all"
                      >
                        AUJ.
                      </button>
                    )}
                  </div>
                )}
              </div>
              
              <div className="flex gap-2">
                {dailyQuestions.map((q, index) => (
                  <button
                    key={index}
                    onClick={() => changeQuestion(index)}
                    className={`px-5 py-2 rounded-xl font-bold text-base transition-all hover:scale-105 shadow-md ${
                      currentQuestionIndex === index
                        ? 'bg-gradient-to-r from-amber-500 to-orange-500 text-white'
                        : 'bg-white text-amber-800 border-2 border-amber-300 hover:border-amber-400'
                    }`}
                  >
                    Q{index + 1}
                  </button>
                ))}
              </div>
              
              <div style={{width: '48px'}}></div>
            </div>

            <div className="bg-white rounded-2xl shadow-xl p-6 border-4 border-amber-200 slide-up">
              <div className="flex items-center justify-center gap-3 mb-5">
                <span style={{fontSize: '2rem'}}>{question.categoryIcon}</span>
                <h2 className="text-xl font-black text-amber-800">
                  {question.category}
                </h2>
              </div>

              <div className="text-center mb-5">
                <div className="inline-block bg-gradient-to-r from-amber-100 to-orange-100 px-5 py-2 rounded-full border-2 border-amber-300">
                  <span className="text-xl font-bold text-amber-900">
                    Score: {questionScore}
                  </span>
                </div>
              </div>

              <div className="space-y-3 mb-6">
                {question.clues.map((clue, index) => (
                  <div
                    key={index}
                    ref={el => clueRefs.current[index] = el}
                    className={`p-3 rounded-xl transition-all border-2 ${
                      index <= currentClue && !isComplete
                        ? 'bg-gradient-to-r from-amber-50 to-orange-50 border-amber-300'
                        : index <= currentClue && isComplete
                        ? 'bg-gray-50 border-gray-200 opacity-40'
                        : 'bg-gray-50 border-gray-200 opacity-50'
                    }`}
                  >
                    <div className="flex items-start gap-2">
                      <span className="flex-shrink-0 w-7 h-7 bg-amber-500 text-white rounded-full flex items-center justify-center font-bold text-sm">
                        {index + 1}
                      </span>
                      <p className="text-gray-800 text-base pt-1 font-semibold">
                        {index <= currentClue ? clue : (index === 1 ? '2e indice' : '3e indice')}
                      </p>
                    </div>
                  </div>
                ))}
              </div>

              <div className="mb-5 p-3 bg-amber-50 border-2 border-amber-200 rounded-xl">
                <p className="text-center text-amber-800 font-semibold text-sm">
                  üí° Entrez votre r√©ponse (maximum 8 lettres)
                </p>
              </div>

              {showError && (
                <div className="mb-5 p-3 bg-red-100 border-2 border-red-400 rounded-xl">
                  <p className="text-center text-red-800 font-bold text-sm">
                    ‚ö†Ô∏è {errorMessage}
                  </p>
                </div>
              )}

              <div className="flex gap-1 justify-center mb-5">
                {Array(8).fill(0).map((_, index) => (
                  <input
                    key={index}
                    ref={el => inputRefs.current[index] = el}
                    type="text"
                    maxLength="1"
                    value={userAnswer[index]}
                    onChange={(e) => handleInputChange(index, e.target.value)}
                    onKeyDown={(e) => handleKeyDown(index, e)}
                    disabled={isComplete}
                    className={`w-11 h-11 text-center text-2xl font-black uppercase rounded-md transition-all duration-150 border
                      ${isComplete && index < question.answer.length && userAnswer[index] === question.answer[index]
                        ? 'bg-green-100 border-green-500 text-green-800 border-2'
                        : isComplete && index < question.answer.length && userAnswer[index] && userAnswer[index] !== question.answer[index]
                        ? 'bg-red-100 border-red-500 text-red-800 border-2'
                        : 'bg-white border-gray-300 text-amber-900'
                      } ${isComplete ? 'cursor-not-allowed' : 'hover:border-orange-400'}`}
                  />
                ))}
              </div>

              {!isComplete && (
                <div className="flex gap-3 justify-center flex-wrap">
                  <button
                    onClick={checkAnswer}
                    className="px-6 py-3 bg-gradient-to-r from-amber-500 to-orange-500 text-white rounded-xl font-bold text-base hover:from-amber-600 hover:to-orange-600 transition-all hover:scale-105 shadow-lg"
                  >
                    V√©rifier
                  </button>
                  {currentClue < question.clues.length - 1 && (
                    <button
                      onClick={nextClue}
                      className="px-6 py-3 bg-gradient-to-r from-blue-500 to-indigo-500 text-white rounded-xl font-bold text-base hover:from-blue-600 hover:to-indigo-600 transition-all hover:scale-105 shadow-lg"
                    >
                      Passer et voir l'indice suivant
                    </button>
                  )}
                </div>
              )}

              {isComplete && (
                <div className="mt-5 text-center slide-up">
                  <div className={`p-5 rounded-xl border-3 ${
                    userAnswer.join('').trim() === question.answer
                      ? 'bg-gradient-to-r from-green-50 to-emerald-50 border-green-400'
                      : 'bg-gradient-to-r from-red-50 to-orange-50 border-red-400'
                  }`}>
                    <p className="text-xl font-black mb-2">
                      {userAnswer.join('').trim() === question.answer
                        ? 'üéâ Bravo! Bonne r√©ponse!'
                        : '‚ùå Dommage! La r√©ponse √©tait:'}
                    </p>
                    {userAnswer.join('').trim() !== question.answer && (
                      <p className="text-2xl font-black text-amber-900 mt-2">
                        {question.answer}
                      </p>
                    )}
                    {userAnswer.join('').trim() === question.answer && isToday && (
                      <p className="text-lg font-bold text-amber-800 mt-3">
                        Points gagn√©s: +{question.points[currentClue]}
                      </p>
                    )}
                  </div>
                  
                  {currentQuestionIndex < dailyQuestions.length - 1 && (
                    <button
                      onClick={goToNextQuestion}
                      className="mt-4 px-8 py-3 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-xl font-bold text-base hover:from-green-600 hover:to-green-700 transition-all hover:scale-105 shadow-lg"
                    >
                      Question suivante ‚Üí
                    </button>
                  )}
                </div>
              )}
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<DailyQuiz />);
  </script>
</body>
</html>
